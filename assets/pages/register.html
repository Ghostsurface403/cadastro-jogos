<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://kit.fontawesome.com/3444eaae05.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div style="display:flex; flex-direction: column">
    <label>Nome do jogo</label>
    <input placeholder="teste" class="game-name" type="text">
  </div>
  <div style="display:flex; flex-direction: column">
    <label>Nota</label>
    <input id="game-note" type="number" value="1">
  </div>
  <div style="display:flex; flex-direction: column">
    <label>Condição</label>
    <select id="status" class="status">
      <option value="0" hidden selected></option>
      <option value="1">Não iniciado</option>
      <option value="2">Terminado</option>
      <option value="3">Em andamento</option>
      <option value="4">Abandonado</option>
    </select>
  </div>
</body>
</html>
